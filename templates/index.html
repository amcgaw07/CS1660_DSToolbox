<!DOCTYPE html>
<html lang="en">
<head>
	{{ fontawesome_html() }}
    <meta charset="UTF-8">
    <title>Data Science Toolbox</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css" type="text/css">
	<style>
		html {
			border: solid 10px;
			min-height: 100vh;
			
		}
		h1 {
			text-align: center;
			font-size: 60px;
		}
		table {
			padding-top: 50px;;
			margin-left:auto;
			margin-right:auto;
		}
		td {
			padding-left: 80px;
			font-size: 40px;
		}
		a {
			text-decoration:none;
			color: black;
		}
		body {
			font-family: "Times New Roman", Times, serif;
		}
		.create:before{
			display: block;
			background: url(https://rstudio.com/wp-content/uploads/2018/10/RStudio-Logo-Flat.png) no-repeat;
			width: 25px;
			height: 25px;
			float: left;
		}
		.grayout {
			opacity: 0.3; /* Real browsers */
			filter: alpha(opacity = 60); /* MSIE */
		}

	</style>
</head>
<body>
	<div class="toolbox">
		<h1> Welcome to the Data Science Toolbox <span class="fas fa-toolbox"></span> </h1>
		<table>
			<tr>
				<td>Please run one of the following applications:</td>
				<td></td>
			</tr>
			<tr></tr>
			<tr>
				<td><a href="/rstudio" target="_blank">RStudio</a></td>
				<td class="grayout"><a disabled href="" title="UNIMPLEMENTED">Apache Hadoop</a></td>
			</tr>
			<tr>
				<td class="grayout"><a disabled href="" title="UNIMPLEMENTED">Spyder</a></td>
				<td class="grayout"><a disabled href="" title="UNIMPLEMENTED">Apache Spark</a></td>
			</tr>
			<tr>
				<td><a href="/ibmsas" target="_blank">IBM SAS</a></td>
				<td><a href="/tableau" target="_blank">Tableau</a></td>
			</tr>
			<tr>
				<td><a href="/wetty" target="_blank">Git</a></td>
				<td><a href="/sonar" target="_blank">SonarQube and SonarScanner</a></td>
			</tr>
			<tr>
				<td><a href="/jupyter" target="_blank">Jupyter Notebook</a></td>
				<td><a href="/tensor" target="_blank">Tensorflow</a></td>
			</tr>
			<tr>
				<td><a href="/orange" target="_blank">Orange</a></td>
				<td><a href="/markdown" target="_blank">Markdown</a></td>
			</tr>
			<tr>
				<td> <a href="/vscode" target="_blank">Visual Studio Code IDE</a></td>
			</tr>
		</table>
	</div>
</body>
</html>
